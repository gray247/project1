name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - name: Install deps
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
